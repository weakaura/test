<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lesson 7</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="basketWrapper">
        <button id="showButton">Скрыть корзину</button>
        <button id="resetButton">Сбросить корзину</button>
        <div id="basketDiv"></div>
        <br>
        <button id="addMilk">Молоко, 10 рублей</button>
        <button id="addBread">Хлеб, 15 рублей</button>
        <button id="addApple">Яблоко, 20 рублей</button><br>
        <button id="nextButton">Далее</button>
    </div>
    <div id="bottomWrapper">
        <span>Адрес доставки</span> <br>
        <textarea name="" id="address" cols="30" rows="10"></textarea>
        <br>
        <span>Комментарий</span><br>
        <textarea name="" id="comms" cols="30" rows="10"></textarea><br>
        <button id="sendButton">Отправить</button>
        <button id="cancelButton">Отмена</button>
    </div>
</body>

</html>
